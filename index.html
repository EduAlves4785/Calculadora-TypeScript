<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <p id="numero"></p>
        </div>
        <div class="operacoes">
            <div class="numeros">
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num0">0</button>
            </div>
            <div class="op">
                <button id="operaResto">%</button>
                <button id="operaRoot">√</button>
                <button id="operaMult">*</button>
                <button id="operaDiv">÷</button>
                <button id="operaAdd">+</button>
                <button id="operaSub">-</button>
                <button id="igual">=</button>
                <button id="clear">AC</button>
            </div>
        </div>
    </div>
    <script src="/assets/ts/index.js"></script>
</body>
</html>
